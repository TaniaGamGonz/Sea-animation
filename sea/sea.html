<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/sea.css">
    <title>Under the sea</title>
</head>
<body>
    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud--s"></div>
        <div class="bird"></div>
    </div>
    <div class="sea">

        <div class="blowfish">
            <div class="blowfish__eye"></div>
            <div class="blowfish__mouth"></div>
            <div class="blowfish__bubbles"></div>
        </div>

        <div class="clownFish">
            <div class="clownFish__eye"></div>
            <div class="clownFishTail"></div>
        </div>
        <div class="seaStar"></div>
        <div class="seaStar"></div>

        <div class="sea__sand"></div>

    </div>
</body>
</html>
